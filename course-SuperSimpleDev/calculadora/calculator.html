<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculatorStyle.css">
<body>
    <h1>Calculator</h1>
    <div class="res"></div>

    <p>
        <button onclick="updateCalculation('1')" class="grayButton">1</button>
        <button onclick="updateCalculation('2')" class="grayButton">2</button>
        <button onclick="updateCalculation('3')" class="grayButton">3</button>
        <button onclick="updateCalculation(' + ')" class="orangeButton">+</button>
        
    </p>
    <p>
        <button onclick="updateCalculation('4')" class="grayButton">4</button>
        <button onclick="updateCalculation('5')" class="grayButton">5</button>
        <button onclick="updateCalculation('6')" class="grayButton">6</button>
        <button onclick="updateCalculation(' - ')" class="orangeButton">-</button>
    </p>
    <p>
        <button onclick="updateCalculation('7')" class="grayButton">7</button>
        <button onclick="updateCalculation('8')" class="grayButton">8</button>
        <button onclick="updateCalculation('9')" class="grayButton">9</button>
        <button onclick="updateCalculation(' * ')" class="orangeButton">*</button>
    </p>
    <p>
        <button onclick="updateCalculation('0')" class="grayButton">0</button>
        <button onclick="updateCalculation('.')" class="grayButton">.</button>
        <button onclick="
            calculation = eval(calculation)
            localStorage.setItem('calculation', calculation)
            calculateOrClear()
        " class="grayButton">=</button>
        <button onclick="updateCalculation(' / ')" class="orangeButton">/</button>
    </p>
    
        <button onclick="
            calculation = ''
            localStorage.setItem('calculation', calculation)
            calculateOrClear()
        " class="grayButton clearButton">Clear</button>

    

    <script src="calculatorScript.js"></script>
</body>
</html>

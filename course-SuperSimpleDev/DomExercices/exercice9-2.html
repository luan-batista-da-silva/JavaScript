<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="textUp()" id="textToUp">
    <div id="textUpdate"></div>
    <script>
        function textUp () {
            let text = document.querySelector('input#textToUp')
            let localToUp = document.querySelector('div#textUpdate')

            localToUp.innerHTML = `${text.value}`
        }

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="containerNewFunctions" class="container">
            <div id="newCourse" class="boxFunctions">
                <label>Nome do Curso</label><br>
                <input type="text" name="courseName" id="courseName"><br>
                <button id="addCourseBefore" class="btn">Adicionar Antes</button>
                <button id="addCourseAfter" class="btn">Adicionar Depois</button>
            </div>
            <div id="removeCourse" class="boxFunctions">
                <button id="buttonRemoveCourse" class="btn">Remover Selecionado</button>
            </div>
            <div id="selectedCourse" class="boxFunctions">
                <button id="buttonSelectedCourse" class="btn">Curso Selecionado</button>
            </div>
        </div>
        <div id="containerCourses" class="container">
            <!-- Os cursos serÃ£o adicionados aqui -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

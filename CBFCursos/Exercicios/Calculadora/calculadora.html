<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="main_calc" class="main_calc">
        <section id="calc" class="calc">
            <div id="name_box" class="name_box">
                <p>Calculadora</p>
            </div>
            <div id="display_box" class="display_box">
                <p id="display" class="display">0</p>
            </div>
            <div id="keys_box" class="keys_box">
                <button id="t-Copy" class="keys operation">CPY</button>
                <button id="tClear" class="keys operation clear">C</button>
                <button id="t(" class="keys num">(</button>
                <button id="t)" class="keys num">)</button>
                <button id="t7" class="keys num">7</button>
                <button id="t8" class="keys num">8</button>
                <button id="t9" class="keys num">9</button>
                <button id="t-add" class="keys operation op">+</button>
        
                <button id="t4" class="keys num">4</button>
                <button id="t5" class="keys num">5</button>
                <button id="t6" class="keys num">6</button>
                <button id="t-sub" class="keys operation op">-</button>
                <button id="t1" class="keys num">1</button>
                <button id="t2" class="keys num">2</button>
                <button id="t3" class="keys num">3</button>
                <button id="t-mult" class="keys operation op">x</button>
                <button id="t0" class="keys num">0</button>
                <button id="t-point" class="keys num">.</button>
                <button id="t-equals" class="keys operation res">=</button>
                <button id="t-div" class="keys operation op">/</button>
                <!-- <input type="text" id="teste" name="teste" style="border: 1px solid #000;"> -->
            </div>
        </section>
        <div id="expand" class="expand">
            <span class="material-symbols-outlined" id="btn_expand">expand_more</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

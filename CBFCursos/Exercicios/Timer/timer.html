<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <section id="timer" class="timer">
        <div id="date_box"></div>
        <div id="clock_box" class="clock_box">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label id="hour_alarme">Hora do Alarme:</label><br>
            <label>Tempo do Alarme (segundos)</label><br>
            <input type="number" id="temp_alarme" value="0" min="0">
        </div>
        <div id="comand" class="comand_box">
            <button id="btn_active">Ativar</button>
            <button id="btn_stop">Parar</button>
        </div>
    </section>
    <script src="timer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="controls" class="controls">
        <div class="control">
            <label>Número de Objetos:</label>
            <p id="num_objetos">0</p>
        </div>
    <div class="control">
            <label>Quantidade de Objetos</label>
            <input type="number" value="0" min="0" id="qtd_objetos">
            <button id="btn_add">Adicionar</button>
        </div>
        <div class="control">
            <button id="btn_remove">Remover Todos</button>
        </div>
    </section>
    <section id="field" class="field"></section>
    <script src="script.js"></script>
</body>
</html>

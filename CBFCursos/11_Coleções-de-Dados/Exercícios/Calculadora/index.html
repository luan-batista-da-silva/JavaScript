<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="numbers" class="box">
            <p>Insira os Números a serem operados:</p>
            <input type="number" id="n1" placeholder="Valor 1">
            <input type="number" id="n2" placeholder="Valor 2">
        </div>
        <div id="operations" class="box">
            <p>Escolha a operação:</p>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <div id="result" class="box">
            <p id="p_result">Resultado:</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

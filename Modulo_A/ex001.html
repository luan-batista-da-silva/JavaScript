<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Arquivo</title>
    <style>
        body{
            background-color: rgb(49, 59, 176);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem') // Alerta
            /*
                Aparece uma mensagem em uma caixa de mensagem, escrita aquilo que está dentro
                dos parênteses e aspas simples
            */
        window.confirm('Está gostando de JS?') // Confirmações
            /*
                Na caixa de mensagem aparece dois botões, um para confirmar e outro para Cancelar,
                como se fosse uma questão.
            */
        window.prompt('Qual é seu nome?') // Perguntas
            /*
                Na caixa de mensagem, aparece um compartimento no qual é possível inserir informações
                do teclado
            */
    </script>
</body>
</html>

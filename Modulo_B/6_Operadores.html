<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Arquivo</title> <!-- Comentario em HTML -->
    <style> /* Comentário em CSS */
        body{
            background-color: rgb(49, 59, 176);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script> // Comentário em JS
       /*
        -> Operadores
            - Operadores Aritméticos
                + -> Soma
                    5 + 2 = 7
                - -> Subtração
                    5 - 2 = 3
                * -> Multiplicação
                    5 * 2 = 10
                / -> Divisão (Números Reais)
                    5 / 2 = 2.5
                % -> Resto da Divisão
                    5 / 2 = 1
                ** -> Potência
                    5 ** 2 = 5^2 = 25
            
            - Ordem de Precedência dos Operadores
                1. ()
                2. **
                3. * / %
                4. + -
        
            - Operadores de Atribuição
                1. += -> Soma uma certa quantidade a variável desejada e atribui a ela msm
                2. -= -> Subtrai de uma variável e atibui a ela msm
                3. *= -> Multiplica uma variável por um número e atribui a ela msm
                4. /= -> Divide uma variável por um número e atribui a ela msm
                5. %= -> Faz o resto da divisão por um número de uma variável e atribui para ela msm
                6. **= -> Eleva uma variável a um número e atribui a ela msm

            - Operadores Relacionais
                > -> Maior que
                < -> Menor que
                >= -> Maior ou igual que
                <= -> Menor ou igual que
                == -> Igual a
                != -> Diferente de

                -- Exemplo:
                    5 == 5 -> True
                    5 == '5' -> True - Para o JS ele n compara os tipos dos dados, ele so faz é analizar
                                        se as duas partes têm os mesmos valores, independendo do tipo
                                        para isso temos:
                
                -- Operador de Identidade
                    === -> Operador de Igualdade Restrita
                        Esse operador testa para ver se os valores são exatamente iguais, ou seja, também
                        irá observar se eles são do mesmo tipo e iguais, então:
                            5 === '5' -> False
                            5 === 5 -> True
                    !== -> Desigual Restrito
                        Esse tem basicamente a mesma função do outro, porém ele irá verificar estritamente
                        se os tipos dos dois dados ou variáveis são de tipos diferentes.
                        Dessa forma, esse operador só retornará falso, quando os dois dados, forem
                        exatamente iguais, tanto no tipo quanto nos valores, retornando
                        true em quaquer outro caso
                            5 !== '5' - > True
                            5 !== 'a' -> True
                            5 !== 6 -> True
                            5 !== 5 - > False
            
            - Operadores Lógicos
                ! -> Negação
                    Tratado como operador unário, ou seja, não precisa de dois elemento, é so colocar
                    uma expressão na frente, que ela irá negar aquilo
                && -> Conjunção (E)
                    T && T -> True
                    T && F -> False
                    F && T -> False
                    F && F -> False
                || -> Disjunção (OU)
                    T || T -> True
                    T || F -> True
                    F || T -> True
                    F || F -> False

                -- Ordem de Precedência
                    1. ! -> Negação
                    2. && -> Conjunção (E)
                    3. || -> Disjunção (OU)
            
            - Operador Ternário
                TESTE ? TRUE : FALSE
                    - Teste -> É um teste lógico
                    - True -> É o que irá acontecer quando o teste é verdadeiro
                    - False -> É o que irá acontecer quando o teste é falso

       */
    </script>
</body>
</html>

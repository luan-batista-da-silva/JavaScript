<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Estrangeiros</title>
</head>
<body>
    <h1>Identificador de Gringos</h1>
    Qual seu pais? <input type="text" name="paisOrigem" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>
    <script>
        var pais = window.document.getElementById('pais')
        var resul = window.document.getElementById('resultado')

        function verificar() {
            String(pais)

            resul.innerText = `${pais}`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: 
                <input type="text" id="txtAno" name="txtAno" min="0" id="txtAno">
            </p>
        </div>
            <p>
                Sexo: 
                <input type="radio" name="radsex" id="masc" checked> 
                    <label for="masc">Maculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                    <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        <div id="res">
            Preencha os dados acima para visualizar o resultado!
        </div>
    </section>
    <footer>
        &copy Luan Batista
    </footer>
    <script src="sricpt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="vel" id="txtVel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "resul">

    </div>
    <script>
        var txtVel = window.document.getElementById('txtVel')
        var resul = window.document.getElementById('resul')

        function calcular() {
            var vel = Number(txtVel.value)
            
            resul.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if (vel > 60){
                resul.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade</p>`
            }

            resul.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
